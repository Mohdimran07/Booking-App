<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel=StyleSheet href = "Form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
         <h1>Booking Appointment App</h1>
      </div>
   
      <form onsubmit="saveToLocalStorage(event)" class="input-fields">
        <div class="items">
          <label class="label"> Name :</label><br></br>
          <input class="input" id="username" type="text" name="username" required /><br></br>
        </div>
        <div class="items">
          <label  class="label"> EmailId :</label><br></br>
          <input class="input" id="email" type="email" name="emailId" required /><br></br>
        </div>
        <div class="items">
          <label  class="label"> Phone Number :</label><br></br>
          <input class="input" id="phonenumber" type="tel" name="phonenumber" /><br></br>
        </div>
        <div class="items">
          <button ">Submit</button>
        </div>
      </form>
    </div>

    <ul id="listOfUsers" class="list"></ul>
    <script src="Form.js"></script>
  </body>
</html>
